<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Order</title>
</head>
<body>
<h1>Update Order</h1>
<form th:action="@{/orders/{id}(id=${order.id})}" th:object="${order}" method="post">
    <label for="purchaseDate">Purchase Date:</label>
    <input type="text" id="purchaseDate" th:field="*{purchaseDate}" /><br />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" /><br />

    <label for="product">Product ID:</label>
    <input type="text" id="product" th:field="*{product.id}" /><br />

    <input type="submit" value="Update" />
</form>
<a href="/orders">Back to Orders</a>
</body>
</html>
